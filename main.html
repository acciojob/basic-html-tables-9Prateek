<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Simple Roll-Number Table</title>
</head>
<body>
  <table style="border: 1px solid #333; border-collapse: collapse; width: 50%; font-family: Arial, sans-serif;">
    <thead style="background-color: #4CAF50; color: white;">
      <tr>
        <th style="border: 1px solid #333; padding: 8px;">Roll number</th>
        <th style="border: 1px solid #333; padding: 8px;">Name</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td style="border: 1px solid #333; padding: 8px;">101</td>
        <td style="border: 1px solid #333; padding: 8px;">Alice Singh</td>
      </tr>
      <tr>
        <td style="border: 1px solid #333; padding: 8px;">102</td>
        <td style="border: 1px solid #333; padding: 8px;">Rahul Verma</td>
      </tr>
     
    </tbody>
  </table>
</body>
</html>
